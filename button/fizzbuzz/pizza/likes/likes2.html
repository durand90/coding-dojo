<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likes2.css">
</head>

<body>

    <h1 class="upper">Network</h1>
    <h1 class="lower">Your Feed</h1>

    <div class="all">
        <div class="user">
            <img src="user-circle.png" alt="user circle">
            <p><u>Add an avatar</u></p>
            <h2>James Doe</h2>
        </div>

        <div class="right">

            <div class="container">
                <div class="top">
                    <h3>Neil M</h3>
                    <p id="grow">9 like(s)</p>
                    <button onclick="add1()">Like</button>
                </div>
                <p class="this">I just set up this new discord bot, let me know what you all think. <u>link</u></p>
            </div>


            <div class="container">
                <div class="top">
                    <h3>Nichole K</h3>
                    <p id="grow2">12 like(s)</p>
                    <button onclick="add2()">Like</button>
                </div>
                <p class="this">Just finished my <u>next comic</u>, check it out.</p>
            </div>


            <div class="container">
                <div class="top">
                    <h3>Jim R</h3>
                    <p id="grow3">9 like(s)</p>
                    <button onclick="add3()">Like</button>
                </div>
                <p class="this">I can't stop listening to the <u>new album</u>. Who else is liking it?</p>
            </div>

        </div>
    </div>
    <script src="likes2.js"></script>
</body>

</html>
