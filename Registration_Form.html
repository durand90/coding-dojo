<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
             <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="confirm">Confirm Password": *</label>
            <input type="confirm" name="" id="confirm">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="binary">
            <label for="binary">Non-binary</label>
            <input type="radio" name="gender" id="none">
            <label for="none">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language">
                <option value="javascript">JavaScrit</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <div>
        <input type="checkbox" name="offers" id="offers">
        <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" name="account" id="account" value="Create Account">
        <p>* Indicates a required field</p>
        
    </form>
</body>
</html>
